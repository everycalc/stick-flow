<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Default Text Colors */
      body {
        color: #1c1b1f; /* light.text */
      }
      .dark body {
        color: #e6e1e5; /* dark.text */
      }

      /* Custom Scrollbar for Webkit Browsers */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fef7ff; /* light-surface */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #eaddff; /* light-primary-container */
        border-radius: 10px;
        border: 2px solid #fef7ff; /* light-surface */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #d0bcff;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1c1b1f; /* dark-background */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #4f378b; /* dark-primary-container */
        border-radius: 10px;
        border: 2px solid #1c1b1f; /* dark-background */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #6750a4;
      }
    </style>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('stickflow_theme') === 'dark') {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                background: '#1c1b1f',
                surface: '#2c2b2f',
                primary: '#d0bcff',
                'primary-container': '#4f378b',
                secondary: '#ccc2dc',
                text: '#e6e1e5',
                'text-secondary': '#938f99',
                outline: '#49454f',
              },
              light: {
                background: '#fef7ff',
                surface: '#fffbfe',
                primary: '#6750a4',
                'primary-container': '#eaddff',
                secondary: '#625b71',
                text: '#1c1b1f',
                'text-secondary': '#49454f',
                outline: '#79747e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
            },
            boxShadow: {
              'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
              'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.539.0",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "vite": "https://esm.sh/vite@^7.1.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.1",
    "process": "https://esm.sh/process@^0.11.10",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
